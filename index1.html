<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/index1.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container">
    <div class="form-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form "  id="loginForm">
                <h2 class="title">Sign In</h2>
<div class="input-field " >
<i class='bx bxs-user'></i>
<input type="text" id="loginemail" placeholder="Username">
</div>
<div class="input-field">
<i class="bx bxs-lock-alt"></i>
<input type="password" id="loginPassword" placeholder="Password" required pattern="[0-9]{6}">
</div>
<button type="button" onclick="login()" class="btn solid" >Login</button>
<p class="social-text">Or sign In with social platform</p>
<div class="social-media">
    <a href="" class="social-icon">
        <i class="bx bxl-twitter"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-google"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-facebook"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-linkedin"></i>
    </a>
</div>
            </form>
            <form action="" class="sign-up-form "  id="registerForm">
                <h2 class="title">Sign Up</h2>
<div class="input-field">
<i class='bx bxs-user'></i>
<input type="text" id="username" placeholder="Username" >
</div>
<div class="input-field">
  <i class="bx bxs-envelope"></i>
    <input type="text" id="email" placeholder="Email">
    </div>
<div class="input-field">
<i class="bx bxs-lock-alt"></i>
<input type="password" id="password"  placeholder="Password" >
</div>
 <button type="button" onclick="register()" class="btn solid">Register</button>
<p class="social-text">Or sign Up with social platform</p>
<div class="social-media">
    <a href="" class="social-icon">
        <i class="bx bxl-twitter"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-google"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-facebook"></i>
    </a>
    <a href="" class="social-icon">
        <i class="bx bxl-linkedin"></i>
    </a>
</div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3>New here?</h3>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="assets/images/Profiling_Monochromatic.png" class="image" alt="">
        </div>
            <div class="panel right-panel">
                <div class="content">
                <h3>One Of Us?</h3>
                <button class="btn transparent" id="sign-in-btn">Sign In
    
                </button>
                </div>
                <img src="assets/images/Authentication_Outline.png" class="image" alt="">
            </div>
    </div>
   </div> 
   <script src="assets/js/app.js"></script>
   <script>
    function register() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        // var number = document.getElementById("number").value;
        var password = document.getElementById("password").value;

        // Check if the username already exists in local storage
        if (localStorage.getItem(email)) {
            alert("Username already exists. Please choose a different one.");
        } else {
            // Create a user object and store it in local storage
            var user = {
                username: username,
                email:email,
                // number:number,
                password: password
            };

            localStorage.setItem(email, JSON.stringify(user));
            alert("Registration successful! Welcome :" 
               +username );

            // Redirect to the login page
            location.assign = ("#loginForm");
        }
    }
</script>

 <script>
        function login() {
            var email = document.getElementById("loginemail").value;
            var password = document.getElementById("loginPassword").value;

            // Check if the username exists in local storage
            var storedUser = localStorage.getItem(email);

            if (storedUser && JSON.parse(storedUser).password === password) {
                alert("Login successful!");
           

                window.location.href = "webpage.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
